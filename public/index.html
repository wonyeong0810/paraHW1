<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard';
            color: #0F1746;
        }
        header {
            > nav {
                margin: auto;
                display: flex;
                justify-content: end;
                gap: 16px;
                width: 100%;
                max-width: 800px;
                > div {
                    cursor: pointer;
                    padding: 8px;
                    border-radius: 4px;
                    background-color: #d7e0f0;
                    font-weight: 700;
                }
            }
        }
        dialog {
            opacity: 0;
            transition: all .5s;
            transform: translateX(-40%) translateY(-50%);
            top: 50%;
            left: 50%;
            border-radius: 8px;
            border: 0;

            > form {
                display: flex;
                gap: 8px;
            }
            
            > form > input[type="text"] {
                margin-bottom: 8px;
                font-size: 16px;
            }

            > form > button {
                margin-top: 16px;
                font-size: 16px;
                padding: 8px;
                border-radius: 4px;
                background-color: #0062ff27;
                font-weight: bold;
                border: 0;
                cursor: pointer;
            }
            transition-behavior: allow-discrete;
            &::backdrop {
                opacity: 0;
                transition: all .5s allow-discrete;
            }  
        }

        dialog[open] {
            @starting-style {
                opacity: 0;
                transform: translateX(-50%) translateY(-60%);
                &::backdrop {
                    opacity: 0;
                }
            }
            opacity: 1;
            transform: translateX(-50%) translateY(-50%);
            &::backdrop {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <dialog id="signup">
        <form method="dialog">
            <label for="name">아이디</label>
            <input type="text" name="id" id="id" required>
        
            <label for="passwd">비밀번호</label>
            <input type="password" name="passwd" id="passwd" required>
        
            <label for="passwd-re">비밀번호 다시입력</label>
            <input type="password" name="passwd-re" id="passwd-re" required>
            <button type="submit" class="primary-click">회원가입</button>
        </form>
    </dialog>
    
    <dialog id="signin">
        <form method="dialog">
            <label for="name">아이디</label>
            <input type="text" name="id" id="id" required>
            
            <label for="passwd">비밀번호</label>
            <input type="password" name="passwd" id="passwd" required>
            <button type="submit" class="primary-click">로그인</button>
        </form>
    </dialog>

    <header>
        <nav>
            <div onclick="signup.showModal()">회원가입</div>
            <div onclick="signin.showModal()">로그인</div>
        </nav>
    </header>

    <script>
        const signup = document.querySelector('#signup');
    const signin = document.querySelector('#signin');
    const textarea = document.querySelector('textarea');
    const hiddenTextarea = document.querySelector('div#hidden');
    const postForm = document.querySelector('form#post');
    const loadMoreButton = document.querySelector('#load-more');
    let page = 0;

    checkUser();
    textarea.addEventListener('input', (e) => {
        if (e.inputType) {
            textarea.style.height = '35px';   
        }
        height = textarea.scrollHeight;
        if (height != 0) {
            textarea.style.height = `${height}px`;
        }
    });

    postForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!sessionStorage.getItem('id')) {
            alert('로그인이 필요합니다.');
            return;
        }
        const title = postForm.querySelector('input[type="text"]').value;
        const content = postForm.querySelector('textarea').value;

        fetch("/post", {
            method: "POST",
            headers: {
                id: sessionStorage.getItem('id'),
                passwd: sessionStorage.getItem('pw'),
                title: title,
                content: content
            }
        }).then(res => {
            checkUser();
            if (res.status != 200) {
                alert('포스트 실패');
                return;
            }
            // const article = document.createElement('article');
            // document.querySelector('main').insertBefore(article, document.querySelector('main > div'));
            e.target.reset();
            location.reload();
        });

    });

    document.querySelectorAll('dialog').forEach(dialog => {
        dialog.addEventListener('click', (event) => {
            if (event.target.nodeName === 'DIALOG') {
              dialog.close();
            }
        });
    });
    document.querySelector('#signup > form > button').addEventListener('click', (e) => {
        e.preventDefault();
        const id = document.querySelector('#signup > form > input[name="id"]').value;
        const passwd = document.querySelector('#signup > form > input[name="passwd"]').value;
        const passwdRe = document.querySelector('#signup > form > input[name="passwd-re"]').value;
        if (passwd !== passwdRe) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }
        signup.close();
        fetch("/signup", {
            method: "POST",
            headers: {
                id: id,
                passwd: passwd
            }
        }).then(res => {
            if (res.status === 200) {
                alert('회원가입 성공');
                e.target.closest('form').reset();
            } else {
                alert('회원가입 실패', res.message);
            }
        });
    });
    document.querySelector("#signin > form > button").addEventListener('click', (e) => {
        e.preventDefault();
        const id = document.querySelector('#signin > form > input[name="id"]').value;
        const passwd = document.querySelector('#signin > form > input[name="passwd"]').value;
        signin.close();
        fetch("/signin", {
            method: "POST",
            headers: {
                id: id,
                passwd: passwd
            }
        }).then(res => {
            if (res.status === 200) {
                alert('로그인 성공');
                sessionStorage.setItem('id', id);
                sessionStorage.setItem('pw', passwd);
                e.target.closest('form').reset();
            } else {
                alert('로그인 실패', res.message);
            }
        });
    });
    loadMoreButton.addEventListener('click', loadMore);

    function checkUser() {
        if (sessionStorage.getItem('id') == null && sessionStorage.getItem('pw') == null) {
            return;
        }
        
        fetch("/check", {
            method: "GET",
            headers: {
                id: sessionStorage.getItem('id'),
                passwd: sessionStorage.getItem('pw')
            }
        }).then(res => {
            if (res.status != 200) {
                alert('정보가 잘못되었습니다.');
                sessionStorage.removeItem('id');
                sessionStorage.removeItem('pw');
                return;
            }

            document.querySelector("header").innerHTML = `
                <h1>${sessionStorage.getItem('id')}</h1>    
                <nav>
                    <div onclick="logout()">로그아웃</div>
                </nav>
            `;
        });
    }
    function deletePost(postID) {
        console.log("postid", postID)
        fetch("/post", {
            method: "DELETE",
            headers: {
                id: sessionStorage.getItem('id'),
                passwd: sessionStorage.getItem('pw'),
                postid: postID
            }
        }).then(res => {
            console.log(res.status)
            if (res.status != 200) {
                alert('삭제 실패');
                return;
            }
            document.getElementById(postID).remove()
        });
    }
    function logout() {
        sessionStorage.removeItem('id');
        sessionStorage.removeItem('pw');
        location.reload();
    }

    loadMore()
    function loadMore() {
        fetch("/post", {
            method: "GET",
            headers: {
                page: page++
            },

        }).then(res => {
            if (res.status != 200) {
                loadMoreButton.style.display = 'none';
                return
            }
            res.json().then(data => {
                console.log(data.posts)
                data.posts.forEach(post => {
                    const article = document.createElement('article');
                    article.id = post.id;
                    article.innerHTML = `
                        <section>
                            <h2>${post.title}</h2>
                            <p>${post.author}</p>
                        </section>

                        <hr/>
                        <p>${post.content}</p>
                        ${
                            post.author == sessionStorage.getItem('id') ?
                            `
                            <div style="margin: 25px;"></div>
                            <section>
                                <img src="/public/delete.svg" class="primary-click" id="delete" onclick="deletePost('${post.id}')" alt="">
                            </section>`: ""
                        }
                        
                    `;
                    document.querySelector('main').insertBefore(article, document.querySelector('main > div'));
                });

                if (data.next == null) {
                    loadMoreButton.style.display = 'none';
                }
            });
        });
    }

    </script>
</body>
</html>
